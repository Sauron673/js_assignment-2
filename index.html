<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Lorem Ipsum Generator</title>
    <link rel="stylesheet" href="team10.css">
</head>
<body>

    <main>
        <section class="content">
            <h1><u>Team 10 - Create Your Own <br> Lorem Ipsum</u></h1>
            <div class="generator-container">
                <h2>TIRED OF BORING LOREM IPSUM?</h2>
                <div class="input-group">
                    <label for="paragraphs">Paragraphs:</label>
                    <input type="number" id="paragraphs" value="5" min="1" max="10">
                    <button onclick="generateIpsum()">Generate</button>
                </div>
                <div id="output" class="output"></div>
            </div>
        </section>
    </main>

    <script src="team10.js"></script>
</body>
</html>
